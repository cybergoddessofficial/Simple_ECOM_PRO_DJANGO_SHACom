<!DOCTYPE html>
{% extends 'admin/index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Category Details</h4>
                    <p class="card-description">Add
                    </p>
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th> Name </th>
                            <th> Description </th>
                            <th> Image </th>
                            <th> Edit </th>
                            <th> Delete </th>

                          </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                          <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.CName}}</td>
                            <td>{{i.CDesc}}</td>

<!--                            <td>{{i.Image.url}}</td>-->
                            <td>
                              <img src="{{i.CImage.url}}" >
                            </td>
                            <td>
                            <form action="{% url 'editcategory' dataid=i.id %}">
                                <button class="btn edit btn-info">Edit</button>
                            </form>
                            </td>
                            <td>
                              <form action="{% url 'deletecategory' dataid=i.id %}">
                                <button class="btn edit btn-info">Delete</button>
                            </form>
                            </td>
                          </tr>
                        {% endfor %}

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
