<!DOCTYPE html>
{% extends 'admin/index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Admin Registeration</h4>

                    <form class="forms-sample" method="post" action="{% url 'editadmin' dataid=data.id %}"  enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" name="fname" class="form-control" id="exampleInputName1" value="{{data.Name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail3" value="{{data.Email}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Mobile</label>
                        <input type="number" name="mob" class="form-control" id="exampleInputEmail3" value="{{data.Mobile}}">
                      </div>

                      <div class="form-group">
                        <label>File upload</label>

                        <div class="input-group col-xs-12">
                          <input type="file" name="pic" class="form-control file-upload-info"  value="{{data.Image.url}}">

                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">Username</label>
                        <input type="text" name="username" class="form-control" id="exampleInputCity1" value="{{data.Username}}">
                      </div>
                       {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
                     <div class="form-group">
                        <label for="exampleInputEmail3">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputEmail3" value="{{data.Password}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Re-Type Password</label>
                        <input type="password" name="cpassword" class="form-control" id="exampleInputEmail3" value="{{data.CPassword}}">
                      </div>

                      <button type="submit" class="btn btn-primary me-2">Update Admin</button>

                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
