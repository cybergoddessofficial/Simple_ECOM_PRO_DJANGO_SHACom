<!DOCTYPE html>
{% extends 'admin/index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Student Details</h4>
                    <p class="card-description">Add
                    </p>
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th> Category Name </th>
                            <th> Product Name </th>
                            <th> Price </th>
                              <th>Quantity</th>
                              <th>Description</th>

                              <th>Image</th>
                            <th> Edit </th>
                            <th> Delete </th>

                          </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                          <tr>

                            <td>{{i.id}}</td>
                            <td>{{i.Cat}}</td>
                            <td>{{i.Pro}}</td>
                            <td>{{i.Price}}</td>
                            <td>{{i.Quantity}}</td>
                            <td>{{i.Desc}}</td>
<!--                            <td>{{i.Image.url}}</td>-->
                            <td>
                              <img src="{{i.Image.url}}" >
                            </td>
                            <td>
                            <form action="{% url 'editproduct' dataid=i.id %}">
                                <button class="btn edit btn-info">Edit</button>
                            </form>
                            </td>
                            <td>
                              <form action="{% url 'deleteproduct' dataid=i.id %}">
                                <button class="btn edit btn-info">Delete</button>
                            </form>
                            </td>
                          </tr>
                        {% endfor %}

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
