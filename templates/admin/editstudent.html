<!DOCTYPE html>
{% extends 'admin/index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Details</h4>

                    <form class="forms-sample" method="post" action="{% url 'editstudent' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" name="fname" class="form-control" id="exampleInputName1" value="{{data.Name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail3" value="{{data.Email}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleSelectGender">Gender</label>
                        <select class="form-control" id="exampleSelectGender" name="gender" >>

    <option value='{{data.Gender}}'>{{ data.Gender }}</option>
                          <option  value="male">Male</option>
                          <option  value="female">Female</option>

  </select>
                      </div>
                      <div class="form-group">
                        <label>File upload</label>

                        <div class="input-group col-xs-12">
                          <input type="file" name="pic" class="form-control file-upload-info" value="{{data.Image.url}}" >

                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">City</label>
                        <input type="text" name="city" class="form-control"  id="exampleInputCity1" value="{{data.City}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Address</label>
                        <textarea class="form-control" name="address"  id="exampleTextarea1" rows="4">
                            {{data.Address}}
                        </textarea>
                      </div>
                      <button type="submit" class="btn btn-primary me-2">Update</button>


                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
