<!DOCTYPE html>
{% extends 'admin/index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Product</h4>

                    <form class="forms-sample" method="post" action="{% url 'editproduct' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}

                        <div class="form-group">
                        <label for="exampleInputName1">Category</label>
                        <select class="form-control" name="category">
                          <option >{{data.Cat}}</option>
                          {% for i in data2 %}
                          <option>{{i.CName}}</option>
                          {% endfor %}
                        </select>
                      </div>


                      <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" name="pname" class="form-control" id="exampleInputName1" value="{{data.Pro}}">
                      </div>

                        <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="text" name="price" class="form-control" id="exampleInputName1" value="{{data.Price}}">
                      </div>

                        <div class="form-group">
                        <label for="exampleInputName1">Quantity</label>
                        <input type="text" name="quantity" class="form-control" id="exampleInputName1" value="{{data.Quantity}}">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                            <textarea name="pdesc" class="form-control" placeholder="enter description here">{{data.Desc}}</textarea>
                      </div>


                      <div class="form-group">
                        <label>File upload</label>

                        <div class="input-group col-xs-12">
                          <img src="{{data.Image.url}}"  width="50px" height="50px" />
                          <input type="file" name="pic" class="form-control file-upload-info"  value="{{data.Image.url}}">

                        </div>
                      </div>

                      <button type="submit" class="btn btn-primary me-2">Edit Product</button>

                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
